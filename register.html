<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameverse - Crear Cuenta</title>
    <link rel="stylesheet" href="./src/output.css"> 
</head>

<body class="bg-[#0a0f1a] text-white flex items-center justify-center min-h-screen font-inter p-4">

    <div class="w-full max-w-lg bg-[#0d1526] p-12 rounded-2xl border-t-4 border-blue-600 shadow-2xl 
                transition-all duration-500 hover:shadow-blue-600/40">

        <div class="flex flex-col items-center mb-10">
            <img src="https://liquipedia.net/commons/images/7/7d/Gameverse_Mission_2024_allmode.png" 
                 alt="Gameverse Logo" class="w-28 h-auto brightness-110 mb-4 drop-shadow-md">
            <h1 class="text-4xl font-extrabold text-blue-400 font-orbitron tracking-wide">
                CREAR UNA CUENTA
            </h1>
            <p class="text-gray-400 text-base mt-2">Únete a la comunidad de Gamers más grande.</p>
        </div>

        <form action="#" method="POST" class="space-y-6">
            
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-300 mb-2">
                    <span class="text-blue-400">#</span> Nombre de Usuario
                </label>
                <input type="text" id="username" name="username" required
                       class="w-full px-5 py-3 bg-[#0f1a2e] border-2 border-transparent rounded-lg 
                              text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 
                              focus:ring-4 focus:ring-blue-500/30 transition duration-300 shadow-inner"
                       placeholder="Tu_GamerTag">
            </div>

            <div>
                <label for="email" class="block text-sm font-semibold text-gray-300 mb-2">
                    <span class="text-blue-400">#</span> Correo Electrónico
                </label>
                <input type="email" id="email" name="email" required
                       class="w-full px-5 py-3 bg-[#0f1a2e] border-2 border-transparent rounded-lg 
                              text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 
                              focus:ring-4 focus:ring-blue-500/30 transition duration-300 shadow-inner"
                       placeholder="tu.email@ejemplo.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-300 mb-2">
                    <span class="text-blue-400">#</span> Contraseña
                </label>
                <input type="password" id="password" name="password" required
                       class="w-full px-5 py-3 bg-[#0f1a2e] border-2 border-transparent rounded-lg 
                              text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 
                              focus:ring-4 focus:ring-blue-500/30 transition duration-300 shadow-inner"
                       placeholder="Mínimo 8 caracteres">
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-semibold text-gray-300 mb-2">
                    <span class="text-blue-400">#</span> Confirmar Contraseña
                </label>
                <input type="password" id="confirm-password" name="confirm-password" required
                       class="w-full px-5 py-3 bg-[#0f1a2e] border-2 border-transparent rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/30 transition duration-300 shadow-inner"
                       placeholder="Repite la contraseña">
            </div>
            
            <div class="flex items-start pt-2 text-sm">
                <input id="terms" name="terms" type="checkbox" required
                       class="h-4 w-4 mt-1 text-blue-500 bg-gray-800 border-gray-700 rounded focus:ring-blue-500 cursor-pointer appearance-none checked:bg-blue-500 transition duration-150">
                <label for="terms" class="ml-3 text-gray-400 font-medium select-none">
                    Acepto los <a href="#" class="text-blue-400 hover:text-blue-300 hover:underline">Términos y Condiciones</a> de Gameverse.
                </label>
            </div>


            <div class="pt-3">
                <button type="submit"
                        class="w-full flex justify-center py-3.5 px-4 rounded-lg text-xl font-extrabold text-white bg-gradient-to-r from-green-600 to-teal-500 hover:from-green-500 hover:to-teal-400 transition duration-300 shadow-lg shadow-green-700/50 focus:outline-none focus:ring-4 focus:ring-green-500/50">
                    REGISTRARME
                </button>
            </div>
        </form>

        <div class="mt-10 text-center text-base border-t border-blue-900/50 pt-6">
            <p class="text-gray-400">
                ¿Ya tienes una cuenta? 
                <a href="login.html" class="font-extrabold text-blue-400 hover:text-blue-300 transition hover:underline">
                    Inicia Sesión aquí
                </a>
            </p>
        </div>

    </div>

</body>
</html>
